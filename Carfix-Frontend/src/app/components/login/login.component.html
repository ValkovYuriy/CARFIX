
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="position: relative">
              <img ngSrc="assets/images/anime-car-city.jpg" fill priority
                   alt="login form" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="signIn" (submit)="login()">

                  <div class="d-flex align-items-center mb-3 pb-1">
<!--                    <img src="assets/images/logo.png" width="40"/>-->
                    <!--                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>-->
                    <!--                    <span class="h1 fw-bold mb-0">Logo</span>-->
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Вход в аккаунт</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="email">Адрес электронной почты</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="password">Пароль</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block w-100" type="submit">Войти</button>
                  </div>

                  <a class="small text-muted" href="#">Забыл пароль?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Еще нет аккаунта?
                    <a routerLink="/register" style="color: #393f81;">Зарегистроваться</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
