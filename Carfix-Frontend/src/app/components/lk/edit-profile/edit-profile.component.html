<div id="edit" >
  <div class="card h-100">
    <div class="card-header">
      <h2 class="mb-4">Личные данные</h2>
    </div>
    <div class="card-body bg-body-tertiary pb-0">
      <form data-wizard-form="2">
        <div class="form-group">
          <label for="email">Адрес электронной почты</label>
          <div class="input-container">
            <span class="input-group-text" id="basic-addon1">&#64;</span>
            <input type="email" id="email" name="username"
                   class="form-control" placeholder="name@example.com" required minlength="5"
                   maxlength="50"/>
          </div>
        </div>
        <div class="form-group">
          <label for="phone-number">Номер телефона</label>
          <input id="phone-number" type="text" name="phoneNumber"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">Имя и Фамилия</span>
            <input id="first-name" class="form-control" type="text" aria-label="Имя"/>
            <input id="last-name" class="form-control" type="text" aria-label="Фамилия"/>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
          Сохранить
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!--                                    <div class="modal-header">-->
              <!--                                        <h5 class="modal-title" id="exampleModalLabel">Изменение пароля</h5>-->
              <!--                                        <button type="button" class="btn-close" data-bs-dismiss="modal"-->
              <!--                                                aria-label="Close"></button>-->
              <!--                                    </div>-->
              <div class="modal-body" id="modal-check">
                <div class="form-group">
                  <label for="password">Подтвердите пароль</label>
                  <div class="input-container">
                    <input type="password" id="password" name="password"
                           class="form-control" required minlength="4" maxlength="12"/>
                  </div>
                </div>
                <!--                                        <div class="form-group">-->
                <!--                                            <label for="confirmPassword">Введите новый пароль</label>-->
                <!--                                            <div class="input-container">-->
                <!--                                                <input type="password" id="confirmPassword" name="confirmPassword"-->
                <!--                                                       class="form-control" required/>-->
                <!--                                            </div>-->
                <!--                                        </div>-->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Закрыть
                </button>
                <button type="button" class="btn btn-primary">Сохранить</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
