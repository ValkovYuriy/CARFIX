<div id="works" >
  <div class="container mt-4">

    <div class="d-flex">
      <h2 class="mb-4">Список услуг</h2>
      <i class="fas fa-add action-icon action-plus" style="margin-left: auto" (click)="showWorkDetails(null)"> Добавить услугу</i>
    </div>
    <!-- Элементы управления пагинацией -->
    <div class="pagination-controls mb-3">
      <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage() === 1">
        ← Предыдущая
      </button>
      <span class="mx-3">
      Страница {{ currentPage() }} из {{ getTotalPages() }}
    </span>
      <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage() === getTotalPages()">
        Следующая →
      </button>
    </div>

    <!-- Таблица -->
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Услуга</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>URL Адрес картинки</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
        @for (work of getPaginatedData(); track work.id){
          <tr>
            <td>{{ work.name }}</td>
            <td>{{ work.description }}</td>
            <td>{{ work.workPrice }} ₽</td>
            <td>{{ work.imageUrl }}</td>
            <td>
              <i class="fas fa-edit action-icon action-edit" (click)="showWorkDetails(work,true)"> Изменить</i>
              <i class="fas fa-trash action-icon action-delete" (click)="deleteWork(work.id)"> Удалить</i>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
